version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "homeassistant/home-assistant:2023.7.2"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - ./media:/media
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    restart: unless-stopped
    privileged: true
    network_mode: host
    # home assistant has to run on network mode host to connect to physical devices in 
    # the house. It is configured with traefik by a file provider. See readme for more info.
    depends_on:
      - database

  database:
    user: "1000"
    image: postgres:15
    ports:
      - 15432:5432
    env_file:
      - .env.secret
    volumes:
      - "/mnt/md0/volumes/homeassistant_pg:/var/lib/postgresql/data"
    restart: unless-stopped
